<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            width: fit-content;
            border: 1px solid #222;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 16px;
        }

        .width-box:hover {
            width: 400px;
        }

        .scale-box:hover {
            transform: scaleX(2);
        }
    </style>

</head>
<body>
    <section>
        <div class="width-box">
            안녕하세요(width)
        </div>
        <div class="scale-box">
            안녕하세요(scale)
        </div>
    </section>
</body>
</html>
