<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

        <!-- 텍스트를 입력하는 가장 기본적인풋 -->
        <input type="text" name="아이디" id="">
        
        <!-- 보안을 위해 입력되는 문자를 *로 표기하는 인풋 -->
        <input type="password" name="패스워드" id="">
        
        자동로그인
        <input type="checkbox" name="" id="">


        <br>
        라디오버튼
        <br>
        <label for="very-no">매우아니다</label>
        <input type="radio" name="my-radio" value="매우아니다" id="very-no">

        <label for="no">아니다</label>
        <input type="radio" name="my-radio" value="아니다" id="no">

        <label for="ok">그렇다</label>                
        <input type="radio" name="my-radio" value="그렇다" id="ok">

        <label for="very-ok">매우그렇다</label>            
        <input type="radio" name="my-radio" value="매우그렇다" id="very-ok">


        <!-- input:submit과 button:submit은 똑같은 기능을 하지만 -->
        <!-- input같은경우는 커스텀이 매우 제한적 -->
        <!-- button태그는 안에 마크업이 가능하기때문에 제한이 없다. -->
        이메일
        <input type="email" name="" id="">

        <input type="submit" value="로그인">
        <button type="submit">
            <img src="../day03/숙제.png" alt="">
        </button>
    </form>
    
</body>
</html>
